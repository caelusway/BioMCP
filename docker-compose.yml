version: '3.8'

services:
  dao-analytics-mcp:
    build: .
    container_name: dao-analytics-mcp
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Node.js configuration
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-1}
      - MCP_MODE=${MCP_MODE:-http}
      
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_USE_SERVICE_ROLE=${SUPABASE_USE_SERVICE_ROLE:-true}
      
      # Server configuration
      - SERVER_PORT=3000
      - SERVER_HOST=0.0.0.0
      
    env_file:
      - .env.production
    volumes:
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs: 